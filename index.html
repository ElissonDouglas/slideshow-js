<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio autoplay loop>
        <source src="Beach House - Somewhere tonight (128 kbps).mp3" type="audio/mp3">
    </audio>
    <h1>Eu e meu amor &#x1F60D;</h1>
    <div class="container-slide">
        <div class="action-button" id="previous">&laquo;</div>
        <div class="container-items" id="container-items"></div>
        <div class="action-button" id="next">&raquo;</div>
    </div>
    <script src="slide.js"></script>
</body>
</html>
